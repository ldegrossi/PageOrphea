    <main class="main_form background_image">

            <form action="#" method="post">

                </div>   
                <div>

                 <textarea id="comentario" name="comentario" cols="30" rows="3"></textarea>
                </div> 
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
